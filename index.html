<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>
        <div class="titlecolor">

            TODO's
        </div>
    </h1>
    <div class="container">
       <div class="statsContainer">
          <div class="details">
                <h2>
                  Current Tasks
                </h2>
                <p>Goals Acheived</p>
                <div id="progressBar">
                    <div class="progressFill"></div>
                </div>
            </div>
            <div class="progressRing">
                <p id="numbers">
                    2/3
                </p>
            </div>
        </div> 
    </div>
    <form >
        <input type="text" name="" id="todo-input" placeholder="Add new task">
        <button type="submit" id="todo-button">
            Add

        </button>
    </form>
    </div>
    <h4>Current TO DO'S</h4>
    <section>
        <div id="mainContainer">
            <div class="todoContainer">
                <ul class="toDos"> 
                    <li>
                   
                        <div class="buttonContainer">
                            <button class="iconButton">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="iconButton">
                                <i class="fa-solid fa-trash"></i>
                            </button>              
                           
                        </div>
                        
                    </li>
                </ul>
            </div>
            
        </div>
        <div id="taskUpdate">
            <div class="applyBttn">
                <button type="submit" class="checkBttn"> Check All </button>
            </div>
            <div class="clearTask">
                <button type="submit" class="clearBttn"> Clear All </button>
            </div>
        </div>

        <!-- CALENDAR SECTION -->
        <div class="wklyTask">
            <h4>WEEKLY TASKS</h4>     
        </div>
        <div class="calendar">
            <nav class="calendar-header">
                <button id="prevMonth" class="calendarButton">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <h2  id="monthLabel">November</h2>    
                <button id="nextMonth" class="calendarButton">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>            
            </nav>
            <div class="weekdayRow">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div id="calendarGrid" class="calendar-Grid"></div>
               
        </div>
        <!-- Pop Up Tab -->
            <div  class="modal-hidden" id="eventModal" aria-hidden="true">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <button class="modal-close">x
                    </button>
                    <form id="eventForm">
                        <div class="taskField">
                            <input type="text" id="eventTitle" placeholder="Add Task or Event" />
                            <span class="titleUnderline"></span>
                        </div>
                        <div class="dateBlock">
                            <span id="dateHolder">Date</span>
                            <div class="selectDates">
                                <span id="clockEmblm"><i class="fa-regular fa-clock"></i></span>
                                <button class="datePicker leftDatePicker">Friday, December 12</button>
                                <span id="dash"><i class="fa-solid fa-minus"></i></span>
                                <button class="datePicker">Friday, December 12</button>
                            </div>
                            <div class="miniCalendar">
                                <nav class="calendar-header">
                                    <button id="miniPrev" class="calendarButton">
                                        <i class="fa-solid fa-chevron-left"></i>
                                    </button>
                                    <h3  id="miniMonthLabel">November</h3>    
                                    <button id="miniNext" class="calendarButton">
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </button>            
                                </nav>
                                <div class="weekdayRow">
                                    <span>Sun</span>
                                    <span>Mon</span>
                                    <span>Tue</span>
                                    <span>Wed</span>
                                    <span>Thu</span>
                                    <span>Fri</span>
                                    <span>Sat</span>
                                </div>
                                <div id="miniGrid" class="calendar-Grid"></div> 
                            </div>
                        </div>
                        <div class="descriptionBox">
                            <span class="menuBar"><i class="fa-solid fa-bars"></i></span>
                            <textarea name="descripBox" id="descripBox" placeholder="Add Description"></textarea>
                            <span class="descUnderline"></span>
                        </div>
                        <div class="buttonHolder">
                            <button class="popUpBttn">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <button type="submit">Save</button>
                        </div>
                        </form>
                </div>

            </div>
    </section>


<script src="script.js"></script>

</body>
</html>
